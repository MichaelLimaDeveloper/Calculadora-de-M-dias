<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Cilindro</title>
    <link rel="stylesheet" href="css/estilo.css" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <header class="w3-container w3-teal w3-col">
      <div class="w3-left">
        <h2 class="w3-bar-item">Área do Cilindro</h2>
      </div>
      <div class="w3-right">
        <h6></h6>
        <a href="index.html" class="w3-button">Média</a>
        <a href="triangulo.html" class="w3-button">Triângulo</a>
        <a href="cubo.html" class="w3-button">Cubo</a>
        <a href="circulo.html" class="w3-button">Círculo</a>
      </div>
    </header>

    <div class="w3-container w3-half w3-margin-top">
      <form class="w3-container w3-card-4" name="formCil">
        <p class="w3-left">
          <label>Raio (em metros):</label>
          <input
            class="w3-input"
            type="text"
            style="width: 70%;"
            required
            name="raio"
          />
        </p>
        <p class="w3-left">
          <label>Altura (em metros):</label>
          <input
            class="w3-input"
            type="text"
            style="width: 70%;"
            required
            name="altura"
          />
        </p>
        <img
          src="assets/aCil.png"
          class="w3-round w3-right"
          alt="Área do Triângulo"
          style="max-width: 200px;"
        />
        <p class="w3-left">
          <button
            class="w3-button w3-section w3-teal w3-ripple"
            type="button"
            onclick="aCilindro()"
          >
            Calcular
          </button>
          <button
            class="w3-button w3-section w3-teal w3-ripple"
            type="reset"
            onclick="limpar()"
          >
            Limpar
          </button>
        </p>
      </form>
      <div id="divresultado"></div>
    </div>
    <script defer src="calculos.js"></script>
  </body>
</html>
